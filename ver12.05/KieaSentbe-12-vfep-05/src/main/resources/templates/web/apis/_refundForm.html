	<!-- script : MakeReqStream -->
	<script>
		$('#btnMakeReqStream').click(function() {
			console.log('Hello btnMakeReqStream');
			$('#modal1_terminalName').val(reqJson.terminalName);
			$('#modal1_reason').val(reqJson.reason);
			$('#modal1_feeRefFund').val(reqJson.feeRefFund);
			$('#modal1_reversalType').val(reqJson.reversalType);
			$('#modal1_transactionId').val(reqJson.transactionId);
		});
		$('#btnToJson').click(function() {
			console.log('Hello btnToJson');
			var reqJson = JSON.stringify({
				terminalName: $('#modal1_terminalName').val(),
				reason: $('#modal1_reason').val(),
				feeRefFund: $('#modal1_feeRefFund').val(),
				reversalType: $('#modal1_reversalType').val(),
				transactionId: $('#modal1_transactionId').val()
			}, null, 2);
			$('#modal1_reqJson').val(reqJson);
		});
		$('#btnGetReqStream').click(function() {
			console.log('Hello btnGetReqStream');
			$.ajax({
				url: _contextPath_ + "apis/refund/mapper/req/json2str",
				type: "POST",
				data: $('#modal1_reqJson').val(),
				contentType: "application/json",
				header: {
					"Authorization": "Basic " + btoa("havi" + ":" + "test")
				},
				dataType: "json",
				success: function(data, status) {
					$('#modal1_reqStream').val(data.reqStrData);
				},
				error: function() {
					alert('FAIL of SAVE1');
				}
			});
		});
		$('#btnCloseMakeReqStream').click(function() {
			console.log('Hello btnCloseMakeReqStream');
			$('#apis_reqStream').val($('#modal1_reqStream').val());
		});
	</script>
	<!-- /script : MakeReqStream -->
